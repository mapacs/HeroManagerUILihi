<div class="modal-header">
  <h5 class="modal-title" data-cy="modal-title">Create Hero</h5>
  <button type="button" class="btn-close" (click)="cancel()" data-cy="close-button"></button>
</div>

<form [formGroup]="form" (ngSubmit)="save()" data-cy="hero-modal">
  <div class="modal-body">
    <div class="mb-3">
      <label class="form-label" for="name-input">Name</label>
      <input
        id="name-input"
        type="text"
        class="form-control"
        formControlName="name"
        required
        data-cy="input-name"
      />
    </div>

    <div class="mb-3">
      <label class="form-label" for="suit-color-input">Suit Color</label>
      <input
        id="suit-color-input"
        type="text"
        class="form-control"
        formControlName="suit_color"
        data-cy="input-suit-color"
      />
    </div>

    <div class="form-check mb-2">
      <input
        id="has-cape-checkbox"
        type="checkbox"
        class="form-check-input"
        formControlName="has_cape"
        data-cy="checkbox-has-cape"
      />
      <label class="form-check-label" for="has-cape-checkbox">Has cape</label>
    </div>

    <div class="form-check mb-2">
      <input
        id="is-retired-checkbox"
        type="checkbox"
        class="form-check-input"
        formControlName="is_retired"
        data-cy="checkbox-is-retired"
      />
      <label class="form-check-label" for="is-retired-checkbox">Retired</label>
    </div>

    <div class="mb-3">
      <label class="form-label" for="last-mission-input">Last Mission</label>
      <input
        id="last-mission-input"
        type="date"
        class="form-control"
        formControlName="last_mission"
        data-cy="input-last-mission"
      />
    </div>
  </div>

  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-secondary"
      (click)="cancel()"
      data-cy="cancel-button"
    >
      Cancel
    </button>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="form.invalid"
      data-cy="submit-button"
    >
      Save
    </button>
  </div>
</form>
